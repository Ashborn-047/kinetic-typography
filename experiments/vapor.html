<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAPOR - Typography Experiment</title>

    <!-- Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600;1,400&family=Space+Grotesk:wght@300;400;500;600&family=Syne:wght@400;700;800&family=VT323&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/components.css">

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>

<body class="bg-[#050505] min-h-screen flex flex-col">
    <!-- Back Link -->
    <nav class="p-6">
        <a href="../index.html"
            class="text-gray-400 hover:text-white transition-colors font-body text-sm uppercase tracking-widest">‚Üê Back
            to Archive</a>
    </nav>

    <!-- Experiment Container -->
    <main class="flex-1 flex flex-col items-center justify-center px-4 relative">
        <span class="font-body text-xs text-gray-500 mb-8">EXP_05</span>

        <div class="text-center cursor-pointer relative" id="vapor-text">
            <h1 class="font-display text-[15vw] font-bold uppercase tracking-tighter text-white opacity-80">VAPOR</h1>
        </div>

        <p class="font-body text-lg text-gray-400 mt-8 max-w-md text-center">Ghosting trail effect with blur filters.
        </p>
    </main>

    <script>
        const vaporText = document.querySelector('#vapor-text h1');
        const vaporContainer = document.querySelector('#vapor-text');

        // Create vapor clones
        for (let i = 0; i < 3; i++) {
            let clone = vaporText.cloneNode(true);
            clone.style.position = 'absolute';
            clone.style.top = '0';
            clone.style.left = '0';
            clone.style.pointerEvents = 'none';
            clone.style.opacity = 0;
            clone.classList.add('vapor-clone');
            vaporContainer.appendChild(clone);
        }

        const vaporClones = document.querySelectorAll('.vapor-clone');

        vaporContainer.addEventListener('mousemove', () => {
            vaporClones.forEach((clone, i) => {
                gsap.to(clone, {
                    y: -(i + 1) * 15 - Math.random() * 8,
                    opacity: 0.4,
                    filter: `blur(${4 + i * 3}px)`,
                    duration: 0.3
                });
            });
        });

        vaporContainer.addEventListener('mouseleave', () => {
            gsap.to(vaporClones, { y: 0, opacity: 0, filter: 'blur(0px)', duration: 0.5 });
        });
    </script>
</body>

</html>

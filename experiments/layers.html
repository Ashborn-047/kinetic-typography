<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAYERS - Typography Experiment</title>

    <!-- Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600;1,400&family=Space+Grotesk:wght@300;400;500;600&family=Syne:wght@400;700;800&family=VT323&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/components.css">

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>

<body class="bg-[#050505] min-h-screen flex flex-col">
    <!-- Back Link -->
    <nav class="p-6">
        <a href="../index.html"
            class="text-gray-400 hover:text-white transition-colors font-body text-sm uppercase tracking-widest">‚Üê Back
            to Archive</a>
    </nav>

    <!-- Experiment Container -->
    <main class="flex-1 flex flex-col items-center justify-center px-4">
        <span class="font-body text-xs text-gray-500 mb-8">EXP_02</span>

        <div class="text-center cursor-pointer relative" id="dimension-text">
            <h2 class="font-display text-[15vw] font-bold uppercase tracking-tighter text-white relative z-20">LAYERS
            </h2>
            <h2 class="layer-clone font-display text-[15vw] font-bold uppercase tracking-tighter text-[var(--accent-color)] z-10"
                style="position:absolute;top:0;left:0;opacity:0.7;pointer-events:none;">LAYERS</h2>
            <h2 class="layer-clone font-display text-[15vw] font-bold uppercase tracking-tighter text-[var(--secondary-accent)] z-0"
                style="position:absolute;top:0;left:0;opacity:0.7;pointer-events:none;">LAYERS</h2>
        </div>

        <p class="font-body text-lg text-gray-400 mt-8 max-w-md text-center">Chromatic aberration split on mouse
            movement.</p>
    </main>

    <script>
        const dimensionContainer = document.querySelector('#dimension-text');
        const layers = dimensionContainer.querySelectorAll('.layer-clone');

        dimensionContainer.addEventListener('mousemove', (e) => {
            const bounds = dimensionContainer.getBoundingClientRect();
            const relX = (e.clientX - bounds.left) / bounds.width - 0.5;
            const relY = (e.clientY - bounds.top) / bounds.height - 0.5;

            gsap.to(layers[0], { x: relX * 30, y: relY * 30, duration: 0.2 });
            gsap.to(layers[1], { x: relX * 60, y: relY * 60, duration: 0.3 });
        });

        dimensionContainer.addEventListener('mouseleave', () => {
            gsap.to(layers, { x: 0, y: 0, duration: 0.5 });
        });
    </script>
</body>

</html>
